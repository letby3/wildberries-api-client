paths:
  /api/v3/stocks/{warehouseId}:
    servers:
      - url: https://suppliers-api.wildberries.ru
    put:
      security:
        - HeaderApiKey: []
      tags:
        - Ostatki
      summary: Obnovit ostatki tovarov
      description: 'Obnovlaet ostatki tovarov. <br> `Vahno!` Imena parametrov zaprosa
        ne validiruutsa. Pri otpravke nekorrektnyh imen Vy poluhite uspehnyi otvet(204),
        no ostatki ne obnovatsa.<br> Thatelnee proveraite dannye pered otpravkoi.

        '
      parameters:
        - $ref: '#/components/parameters/Warehouse'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - stocks
              properties:
                stocks:
                  type: array
                  minItems: 1
                  maxItems: 1000
                  description: Massiv barkodov tovarov i ih ostatkov
                  items:
                    type: object
                    properties:
                      sku:
                        type: string
                        description: Barkod
                        example: BarcodeTest123
                      amount:
                        type: integer
                        maximum: 100000
                        description: Ostatok
                        example: 10
      responses:
        204:
          description: Obnovleno
        400:
          description: Zapros soderhit nekorrektnye dannye. Proverte ego na sootvetstvie
            dokumentacii.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                IncorrectRequestBody:
                  $ref: '#/components/examples/IncorrectRequestBody'
                IncorrectRequest:
                  $ref: '#/components/examples/IncorrectRequest'
                IncorrectParameter:
                  $ref: '#/components/examples/IncorrectParameter'
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/AccessDenied'
        404:
          $ref: '#/components/responses/NotFound'
        409:
          description: Ohibka obnovlenia ostatkov
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Error'
                example:
                  - code: SubjectDBSRestriction
                    message: Kategoria tovara nedostupna dla prodahi po sheme 'Vezu
                      na sklad Wildberries'.
                    data:
                      - sku: skuTest1
                        stock: 0
                  - code: SubjectFBSRestriction
                    message: Kategoria tovara nedostupna dla prodahi po sheme 'Vezu
                      samostoatelno do pokupatela'.
                    data:
                      - sku: skuTest2
                        stock: 1
                  - code: UploadDataLimit
                    message: Prevyhen limit zagruhaemyh dannyh
                    data:
                      - sku: skuTest2
                        stock: 100001
                  - code: CargoWarehouseRestriction
                    message: Vybrannyi sklad ne prednaznahen dla krupnogabaritnyh
                      tovarov. Dobavte ih na sootvetstvuuhii sklad
                    data:
                      - sku: skuTest3
                        stock: 10
                  - code: NotFound
                    message: Ne naideno
                    data:
                      - sku: skuTest4
                        stock: 10
        429:
          $ref: '#/components/responses/ExceededLimitRequests'
        500:
          $ref: '#/components/responses/InternalServerError'
    delete:
      security:
        - HeaderApiKey: []
      tags:
        - Ostatki
      summary: Udalit ostatki tovarov
      description: Udalaet ostatki tovarov. **Vnimanie! Deistvie neobratimo**. Udalennyi
        ostatok budet neobhodimo zagruzit povtorno dla vozobnovlenia prodah.
      parameters:
        - $ref: '#/components/parameters/Warehouse'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                skus:
                  type: array
                  nullable: false
                  minItems: 1
                  maxItems: 1000
                  description: Massiv barkodov
                  items:
                    type: string
                    nullable: false
                    example: BarcodeTest123
      responses:
        204:
          description: Udaleno
        400:
          description: Zapros soderhit nekorrektnye dannye. Proverte ego na sootvetstvie
            dokumentacii.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                IncorrectRequestBody:
                  $ref: '#/components/examples/IncorrectRequestBody'
                IncorrectRequest:
                  $ref: '#/components/examples/IncorrectRequest'
                IncorrectParameter:
                  $ref: '#/components/examples/IncorrectParameter'
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/AccessDenied'
        404:
          description: Ne naideny zaprahivaemye dannye
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: NotFound
                message: Ne naideno
                data:
                  - skuTest1
                  - skuTest2
        429:
          $ref: '#/components/responses/ExceededLimitRequests'
        500:
          $ref: '#/components/responses/InternalServerError'
    post:
      security:
        - HeaderApiKey: []
      tags:
        - Ostatki
      summary: Poluhit ostatki tovarov
      description: Vozvrahaet ostatki tovarov.
      parameters:
        - $ref: '#/components/parameters/Warehouse'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              nullable: false
              minItems: 1
              maxItems: 1000
              properties:
                skus:
                  type: array
                  description: Massiv barkodov
                  items:
                    type: string
                    example: BarcodeTest123
      responses:
        200:
          description: Spisok ostatkov
