  /api/v3/orders/status:
    servers:
      - url: https://suppliers-api.wildberries.ru
    post:
      security:
        - HeaderApiKey: []
      tags:
        - Sborohnye zadania
      summary: Poluhit statusy sborohnyh zadanii
      description: "Vozvrahaet statusy sborohnyh zadanii po peredannomu spisku identifikatorov\
        \ sborohnyh zadanii.\n\n**supplierStatus** - status sborohnogo zadania, triggerom\
        \ izmenenia kotorogo avlaetsa sam prodavec.<br>\nVozmohny sleduuhie znahenia\
        \ dannogo pola:\n| Status   | Opisanie            | Kak perevesti sborohnoe\
        \ zadanie v dannyi status |\n| -------  | ---------           | --------------------------------------|\n\
        | new      | Novoe sborohnoe zadanie |          \n| confirm  | Na sborke \
        \           | Pri dobavlenii sborohnogo zadania k postavke **PATCH** */api/v3/supplies/{supplyId}/orders/{orderId}*\n\
        | complete | V dostavke           | Pri perevode v dostavku sootvetstvuuhei\
        \ postavki **PATCH** */api/v3/supplies/{supplyId}/deliver*\n| cancel   | Otmeneno\
        \ prodavcom   | **PATCH** */api/v3/orders/{orderId}/cancel*\n\n\n**wbStatus**\
        \ - status sborohnogo zadania v sisteme Wildberries.<br>\nVozmohny sleduuhie\
        \ znahenia dannogo pola:\n- **waiting** - sborohnoe zadanie v rabote\n- **sorted**\
        \ - sborohnoe zadanie otsortirovano\n- **sold** - sborohnoe zadanie poluheno\
        \ pokupatelem\n- **canceled** - otmena sborohnogo zadania\n- **canceled_by_client**\
        \ - pokupatel otmenil zakaz pri poluhenii\n- **declined_by_client** - pokupatel\
        \ otmenil zakaz v pervyi hac <span class=\"newM\">new</span> <br> Otmena dostupna\
        \ pokupatelu v pervyi has s momenta zakaza, esli zakaz ne pereveden na sborku\n\
        - **defect** - otmena sborohnogo zadania po prihine braka\n- **ready_for_pickup**\
        \ - sborohnoe zadanie pribylo na PVZ\n"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                orders:
                  type: array
                  required: true
                  minItems: 1
                  maxItems: 1000
                  description: Spisok identifikatorov sborohnyh zadanii
                  items:
