tags:
  - name: Sborohnye zadania
    description: "Publihnoe API Marketplace sozdano dla sinhronizacii dannyh mehdu\
      \ serverami Wildberries i serverami prodavcov. <br>Vy zagruhaete dannye na svoi\
      \ nositeli, rabotaete s nimi na svoih mohnostah i sinhroniziruetes s nahimi\
      \ serverami po mere neobhodimosti. <br> <br>Ogranihenia po zaprosam: <br>Metod\
      \ <b>PATCH</b> `api/v3/supplies/{supplyId}/orders/{orderId}` \"Dobavit sborohnoe\
      \ zadanie k postavke\" - 1 000 zaprosov v minutu. <br>Metody <br><b>PUT</b>\
      \ `/api/v3/orders/{orderId}/meta/uin` \"Zakrepit za sborohnym zadaniem UIN\"\
      \ <br><b>PUT</b> `/api/v3/orders/{orderId}/meta/imei` \"Zakrepit za sborohnym\
      \ zadaniem IMEI\" <br><b>PUT</b> `/api/v3/orders/{orderId}/meta/gtin` \"Zakrepit\
      \ za sborohnym zadaniem GTIN\" <br><b>PUT</b> `/api/v3/orders/{orderId}/meta/sgtin`\
      \ \"Zakrepit za sborohnym zadaniem KiZ (markirovku hestnogo znaka)\" <br> -\
      \ summarno 1 000 zaprosov v minutu. <br>Ostalnye metody - 300 zaprosov v minutu,\
      \ v celom. <br>`Ne dopuskaetsa ispolzovanie API Marketplace v kahestve vnehnei\
      \ bazy dannyh.`\n<dl> <dt>Slovar sokrahenii:</dt> <dd>PVZ - punkt vydahi zakazov</dd>\
      \ <dd>KIZ - kontrolnyi identifikacionnyi znak</dd> <dd>IS \"MDLP\" - informacionnaa\
      \ sistema monitoringa dvihenia lekarstvennyh preparatov</dd> <dd>Sc - sortirovohnyi\
      \ centr</dd> </dl>\n\nOpisanie osnovnyh ohibok v Marketplace: <table>\n  <tr>\n\
      \    <td>Kod</td>\n    <td>Opisanie</td>\n  </tr>\n  <tr>\n    <td>InternalServerError</td>\n\
      \    <td>Vnutrennaa ohibka servera</td>\n  </tr>\n  <tr>\n    <td>Unauthorized</td>\n\
      \    <td>Polzovatel ne avtorizovan</td>\n  </tr>\n  <tr>\n    <td>AccessDenied</td>\n\
      \    <td>Dostup zaprehen</td>\n  </tr>\n  <tr>\n    <td>IncorrectRequestBody</td>\n\
      \    <td>Nekorrektnoe telo zaprosa</td>\n  </tr>\n  <tr>\n    <td>IncorrectRequest</td>\n\
      \    <td>Peredany nekorrektnye dannye</td>\n  </tr>\n  <tr>\n    <td>NotFound</td>\n\
      \    <td>Ne naideno</td>\n  </tr>\n  <tr>\n    <td>UploadDataLimit</td>\n  \
      \  <td>Prevyhen limit zagruhaemyh dannyh</td>\n  </tr>\n  <tr>\n    <td>SubjectDBSRestriction</td>\n\
      \    <td>Kategoria tovara nedostupna dla prodahi po sheme 'Vezu na sklad Wildberries'</td>\n\
      \  </tr>\n  <tr>\n    <td>SubjectFBSRestriction</td>\n    <td>Kategoria tovara\
      \ nedostupna dla prodahi po sheme 'Vezu samostoatelno do pokupatela'</td>\n\
      \  </tr>\n  <tr>\n    <td>CargoWarehouseRestriction</td>\n    <td>Vybrannyi\
      \ sklad ne prednaznahen dla krupnogabaritnyh tovarov. Dobavte ih na sootvetstvuuhii\
      \ sklad</td>\n  </tr>\n  <tr>\n    <td>IncorrectParameter</td>\n    <td>Peredan\
      \ nekorrektnyi parametr</td>\n  </tr>\n  <tr>\n    <td>SupplyHasOrders</td>\n\
      \    <td>Ne udalos obrabotat postavku. Ubedites, hto za nei ne ostalos zakreplennyh\
      \ sborohnyh zadanii</td>\n  </tr>\n  <tr>\n    <td>SupplyHasZeroOrders</td>\n\
      \    <td>Ne udalos obrabotat postavku. Ubedites, hto za nei zakrepleno hota\
      \ by odno sborohnoe zadanie</td>\n  </tr>\n  <tr>\n    <td>SupplyHasEmptyTrbx</td>\n\
      \    <td>V postavke est pustye koroba. Udalite ih ili vernites k raspredeleniu\
      \ tovarov</td>\n  </tr>\n  <tr>\n    <td>FailedToAddSupplyOrder</td>\n    <td>Ne\
      \ udalos zakrepit sborohnoe zadanie za postavkoi. Ubedites, hto sborohnoe\
      \ zadanie i postavka udovletvoraut vsem neobhodimym trebovaniam</td>\n  </tr>\n\
      \  <tr>\n    <td>StatusChangeNotAllowed</td>\n    <td>Zadanie pereidet v zaverhennye\
      \ posle skanirovania na PVZ</td>\n  </tr>\n  <tr>\n    <td>StatusMismatch</td>\n\
      \    <td>Nesootvetstvie statusov, proverte ih pravilnost</td>\n  </tr>\n\
      \  <tr>\n    <td>SupplyNotClosed</td>\n    <td>Postavka ne peredana v dostavku</td>\n\
      \  </tr>\n  <tr>\n    <td>PassValidationError</td>\n    <td>*prihina*</td>\n\
      \  </tr>\n  <tr>\n    <td>SupplierBanned</td>\n    <td>Polzovatel zablokirovan:\
      \ *prihina*</td>\n  </tr>\n</table>\n"
  - name: Ostatki
    description: Dopuskaetsa <b>maksimum 300 zaprosov v minutu</b> na metody Marketplace
      v celom
  - name: Sklady
    description: Dopuskaetsa <b>maksimum 300 zaprosov v minutu</b> na metody Marketplace
      v celom
  - name: Propuska
    description: Dopuskaetsa <b>maksimum 300 zaprosov v minutu</b> na metody Marketplace
      v celom
  - name: Postavki
    description: '<b>Poradok raboty</b>:

      <br>1. Sozdaite novuu postavku s pomohu metoda **POST** */api/v3/supplies*.
      V otvet vernetsa identifikator sozdannoi postavki v formate "WB-GI-1234567".
      <br>2. V tekuhuu novuu postavku nuhno dobavit sborohnye zadania, kotorye vy
      povezete na sklad ili PVZ, metodom **PATCH** */api/v3/supplies/{supplyId}/orders/{orderId}*.
      Obratite vnimanie, hto pri dobavlenii sborohnyh zadanii k postavke oni budut
      perevedeny v status confirm ("Na sborke"). <br>`Primehanie`: punkty 3 - 8 obazatelny
      k vypolneniu pri dostavke postavki na PVZ. <br>3. V postavke sozdaite korob
      metodom **POST** */api/v3/supplies/{supplyId}/trbx*. <br>4. Dobavte zakazy
      v korob metodom **PATCH** */api/v3/supplies/{supplyId}/trbx/{trbxId}*. <br>5.
      Spisok korobov s zakazami mohno poluhit metodom **GET** */api/v3/supplies/{supplyId}/trbx*.
      <br>6. Poluhite stikery korobov metodom **POST** */api/v3/supplies/{supplyId}/trbx/stickers*,
      raspehataite i nakleite stikery na koroba soglasno raspredelennym v nih zakazam.
      <br>7. Vy mohete udalit koroba iz postavki metodom **DELETE** */api/v3/supplies/{supplyId}/trbx*.
      Obratite vnimanie, hto udalit koroba iz postavki mohno, tolko poka postavka
      nahoditsa na sborke. <br>8. Vy mohete udalit zakazy iz koroba metodom **DELETE**
      */api/v3/supplies/{supplyId}/trbx/{trbxId}/orders/{orderId}*. Obratite vnimanie,
      hto udalit zakazy iz koroba mohno, tolko poka postavka nahoditsa na sborke.
      <br>9. Posle togo kak postavka budet ukomplektovana nuhnymi sborohnymi zadaniami,
      neobhodimo ee peredat v dostavku s pomohu metoda **PATCH** */api/v3/supplies/{supplyId}/deliver*.
      Obratite vnimanie, hto pri peredahe sborohnyh zadanii v dostavku oni budut avtomatiheski
      sobrany, t.e. perevedeny v status complete ("V dostavke"). <br>10. Spisok sborohnyh
      zadanii, dobavlennyh k postavke, mohno poluhit metodom **GET** */api/v3/supplies/{supplyId}/orders*.
      <br>11. Vse postavki, imeuhiesa u prodavca, mohno poluhit metodom **GET** */api/v3/supplies*.
      <br>12. Detalizaciu konkretnoi postavki mohno poluhit metodom **GET** */api/v3/supplies/{supplyId}*.
      <br>13. S pomohu metoda **DELETE** */api/v3/supplies/{supplyId}* mohno udalit
      postavku pri uslovii, hto ona aktivna i za nei ne zakrepleno ni odno sborohnoe
      zadanie. <br>14. Esli postavka byla otskanirovana v punkte priemki, no pri etom
      v nei imeutsa ehe neotskanirovannye tovary, to spusta opredelennoe vrema neobhodimo
      dostavit ih povtorno. Vse sborohnye zadania, trebuuhie povtornoi otgruzki na
      dannyi moment, mohno poluhit s pomohu metoda <b>GET</b> /api/v3/supplies/orders/reshipment.
      Pri pomohi metoda <b>PATCH</b> /api/v3/supplies/{id postavki}/orders/{id sborohnogo
      zadania} dannye sborohnye zadania mohno perevesti v druguu aktivnuu postavku
      (sborohnoe zadanie takhe budet perevedeno v status confirm ("Na sborke")).  <br>15.
      Metod **PATCH** */api/v3/supplies/{supplyId}/orders/{orderId}* takhe pozvolaet
      peremehat sborohnye zadania mehdu aktivnymi postavkami. Obratite vnimanie,
      hto nelza peremehat sborohnoe zadanie iz uhe zakrytoi postavki, tolko esli
      ono ne trebuet povtornoi otgruzki. <br>16. QR-kod postavki mohno poluhit metodom
      **GET** */api/v3/supplies/{supplyId}/barcode* v formate svg, zpl ili png. Dostupno
      tolko posle peredahi postavki v dostavku.

      '
components:
  securitySchemes:
    HeaderApiKey:
      type: apiKey
      name: Authorization
      in: header
  parameters:
    Warehouse:
      name: warehouseId
      in: path
      required: true
      description: ID sklada prodavca
      schema:
        type: integer
        format: int64
        example: 1
    Supply:
      name: supplyId
      in: path
      required: true
      description: ID postavki
      schema:
        type: string
        example: WB-GI-1234567
    Trbx:
      name: trbxId
      in: path
      required: true
      description: ID koroba
      schema:
        type: string
        example: WB-TRBX-1234567
    Order:
      name: orderId
      in: path
      required: true
      description: ID sborohnogo zadania
      schema:
        type: integer
        format: int64
        example: 5632423
    Pass:
      name: passId
      in: path
      required: true
      description: ID propuska
      schema:
        type: integer
        format: int64
        example: 45
    Next:
      name: next
      in: query
      required: true
      schema:
        type: integer
        format: int64
      description: Parametr paginacii. Ustanavlivaet znahenie, s kotorogo nado poluhit
        sleduuhii paket dannyh. Dla poluhenia polnogo spiska dannyh dolhen byt raven
        0 v pervom zaprose. Dla sleduuhih zaprosov neobhodimo brat znahenia iz odnoimennogo
        pola v otvete.
    Limit:
      name: limit
      in: query
      required: true
      schema:
        type: integer
        minimum: 1
        maximum: 1000
      description: Parametr paginacii. Ustanavlivaet predelnoe kolihestvo vozvrahaemyh
        dannyh.
  examples:
    TokenMissing:
      description: Token otsutstvuet
      value: 'proxy: unauthorized'
    TokenInvalid:
      description: Token nedeistvitelen
      value: 'proxy: invalid token'
    TokenNotFound:
      description: Token udalen
      value: 'proxy: not found'
    IncorrectRequestBody:
      value:
        code: IncorrectRequestBody
        message: Nekorrektnoe telo zaprosa
    IncorrectRequest:
      value:
        code: IncorrectRequest
        message: Peredany nekorrektnye dannye
    IncorrectParameter:
      value:
        code: IncorrectParameter
        message: Peredan nekorrektnyi parametr
    FailedToUpdateMeta:
      value:
        code: FailedToUpdateMeta
        message: Ne udalos obnovit metadannye sborohnogo zadania. Ubedites, hto
          sborohnoe zadanie udovletvoraet vsem neobhodimym trebovaniam (sborohnoe
          zadanie suhestvuet, nahoditsa v statuse "Na sborke", sborohnomu zadaniu
          dostupny metadannye sm. opisanie metoda **Poluhit metadannye sborohnogo
          zadania**)
    SupplyHasOrders:
      value:
        code: SupplyHasOrders
        message: Ne udalos obrabotat postavku. Ubedites, hto za nei ne ostalos
          zakreplennyh sborohnyh zadanii.
    SupplyHasZeroOrders:
      value:
        code: SupplyHasZeroOrders
        message: Ne udalos obrabotat postavku. Ubedites, hto za nei zakreplen hota
          by odno sborohnoe zadanie.
    SupplyNotClosed:
      value:
        code: SupplyNotClosed
        message: Postavka ne peredana v dostavku
    FailedToAddSupplyOrder:
      value:
        code: FailedToAddSupplyOrder
        message: Ne udalos zakrepit sborohnoe zadanie za postavkoi. Ubedites, hto
          sborohnoe zadanie i postavka udovletvoraut vsem neobhodimym trebovaniam.
    StatusMismatch:
      value:
        code: StatusMismatch
        message: Nesootvetstvie statusov, proverte ih pravilnost
    StatusChangeNotAllowed:
      value:
        code: StatusChangeNotAllowed
        message: Zadanie pereidet v zaverhennye posle skanirovania na PVZ
    PassValidationError:
      value:
        code: PassValidationError
        message: Nedopustimoe ima sklada
    UploadDataLimit:
      value:
        code: UploadDataLimit
        message: Prevyhen limit zagruhaemyh dannyh
    FailedToAddSupplyTrbx:
      value:
        code: FailedToAddSupplyTrbx
        message: Ne udalos dobavit korobku. Ubedites, hto postavka udovletvoraet
          vsem neobhodimym trebovaniam.
  responses:
    NotFound:
      description: Zaprahivaemyi resurs ne naiden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: NotFound
            message: Ne naideno
    Unauthorized:
      description: Polzovatel ne avtorizovan
      content:
        application/json:
          schema:
            type: string
          examples:
            TokenMissing:
              $ref: '#/components/examples/TokenMissing'
            TokenInvalid:
              $ref: '#/components/examples/TokenInvalid'
            TokenNotFound:
              $ref: '#/components/examples/TokenNotFound'
    ExceededLimitRequests:
      description: Prevyhen limit po zaprosam
    AccessDenied:
      description: Dostup zaprehen
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: AccessDenied
            message: Dostup zaprehen
    InternalServerError:
      description: Vnutrennaa ohibka servisa
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: InternalServerError
            message: Vnutrennaa ohibka servisa
  schemas:
    Error:
      type: object
      nullable: false
      properties:
        code:
          type: string
          description: Kod ohibki
          nullable: false
        message:
          type: string
          description: Opisanie ohibki
          nullable: false
        data:
          type: object
          description: Dopolnitelnye dannye, obogahauhie ohibku
          nullable: true
    Next:
      type: integer
      format: int64
      nullable: false
      description: Parametr paginacii. Soderhit znahenie, kotoroe neobhodimo ukazat
        v zaprose dla poluhenia sleduuhego paketa dannyh
    Supply:
      type: object
      properties:
        id:
          type: string
          nullable: false
          description: Identifikator postavki
          example: WB-GI-1234567
        done:
          type: boolean
          nullable: false
          description: Flag zakrytia postavki
        createdAt:
          type: string
          format: date-time
          nullable: false
          description: Data sozdania postavki (RFC3339)
          example: '2022-05-04T07:56:29Z'
        closedAt:
          type: string
          format: date-time
          nullable: false
          description: Data zakrytia postavki (RFC3339)
          example: '2022-05-04T07:56:29Z'
        scanDt:
          type: string
          nullable: false
          format: date-time
          description: Data skana postavki (RFC3339)
          example: '2022-05-04T07:56:29Z'
        name:
          type: string
          nullable: false
          description: Naimenovanie postavki
          example: Testovaa postavka
        cargoType:
          type: integer
          nullable: false
          description: '<dl> <dt>Tip postavki:</dt> <dd>0 - priznak otsutstvuet</dd>
            <dd>1 - obyhnaa</dd> <dd>2 - SGT (Soderhit sverhgabaritnye tovary)</dd>
            <dd>3 - KGT (Soderhit krupnogabaritnye tovary). Ne ispolzuetsa na dannyi
            moment.</dd> </dl>

            '
          enum:
            - 0
            - 1
            - 2
            - 3
    Order:
      type: object
      properties:
        id:
          type: integer
          format: int64
          nullable: false
          description: Identifikator sborohnogo zadania v Marketpleise
          example: 13833711
        rid:
          type: string
          nullable: false
          description: Identifikator sborohnogo zadania v sisteme Wildberries
          example: f884001e44e511edb8780242ac120002
        createdAt:
          type: string
          format: date-time
          nullable: false
          description: Data sozdania sborohnogo zadania (RFC3339)
          example: '2022-05-04T07:56:29Z'
        warehouseId:
          type: integer
          nullable: false
          description: Identifikator sklada prodavca, na kotoryi postupilo sborohnoe
            zadanie
          example: 658434
        supplyId:
          type: string
          description: Identifikator postavki. Vozvrahaetsa, esli zakaz zakreplen
            za postavkoi
        offices:
          type: array
          nullable: true
          description: Spisok ofisov, kuda sleduet privezti tovar
          items:
            type: string
            example: Kaluga
        address:
          type: object
          nullable: true
          description: Detalizovannyi adres pokupatela dla dostavki (esli primenimo).
            Nekotorye iz polei mogut priiti pustymi iz-za specifiki adresa
          properties:
            fullAddress:
              description: Adres dostavki.
              type: string
              example: helabinskaa oblast, g. helabinsk, 51-a ulica Arabkira, d.
                10A, kv. 42
            province:
              type: string
              nullable: false
              description: Oblast
              example: helabinskaa oblast
              deprecated: true
            area:
              type: string
              nullable: false
              description: Raion
              example: helabinsk
              deprecated: true
            city:
              type: string
              nullable: false
              description: Gorod
              example: Gorod
              deprecated: true
            street:
              type: string
              nullable: false
              description: Ulica
              example: 51-a ulica Arabkira
              deprecated: true
            home:
              type: string
              nullable: false
              description: Nomer doma
              example: 10A
              deprecated: true
            flat:
              type: string
              nullable: false
              description: Nomer kvartiry
              example: '42'
              deprecated: true
            entrance:
              type: string
              nullable: false
              description: Podezd
              example: '3'
              deprecated: true
            longitude:
              type: number
              format: float64
              nullable: false
              description: Koordinata dolgoty
              example: 44.519068
            latitude:
              type: number
              format: float64
              nullable: false
              description: Koordinaty hiroty
              example: 40.20192
        user:
          type: object
          nullable: true
          description: Informacia o pokupatele (tolko dla dostavki silami prodavca)
          properties:
            fio:
              type: string
              nullable: false
              description: FIO
            phone:
              type: string
              nullable: false
              description: Nomer telefona
        skus:
          type: array
          nullable: false
          description: Massiv barkodov tovara
          items:
            type: string
            example: '6665956397512'
        price:
          type: integer
          nullable: false
          description: cena v valute prodahi s uhetom vseh skidok, umnohennaa na 100.
            Kod valuty prodahi v pole currencyCode.
        convertedPrice:
          type: integer
          nullable: false
          description: cena v valute prodahi s uhetom vseh skidok, skonvertirovannaa
            po kursu na moment prodahi v rossiiskie kopeiki. Predostavlaetsa v informacionnyh
            celah.
        currencyCode:
          type: integer
          nullable: false
          description: Kod valuty prodahi (ISO 4217)
        convertedCurrencyCode:
          type: integer
          nullable: false
          description: Kod valuty strany prodavca (ISO 4217)
        orderUid:
          type: string
          description: Identifikator tranzakcii dla gruppirovki sborohnyh zadanii.
            Sborohnye zadania v odnoi korzine pokupatela budut imet odinakovyi orderUID
        deliveryType:
          type: string
          nullable: false
          description: '<dl>

            <dt>Tip dostavki:</dt>

            <dd>fbs - dostavka na sklad Wildberries</dd>

            <dd>dbs - dostavka silami prodavca</dd>

            <dd>wbgo - dostavka kurerom WB</dd>

            </dl>

            '
          enum:
            - dbs
            - fbs
            - wbgo
        nmId:
          type: integer
          nullable: false
          description: Artikul WB
        chrtId:
          type: integer
          nullable: false
          description: Identifikator razmera tovara v sisteme Wildberries
        article:
          type: string
          nullable: false
          description: Artikul prodavca
          example: one-ring-7548
        cargoType:
          type: integer
          nullable: false
          description: '<dl> <dt>Tip tovara:</dt> <dd>1 - obyhnyi</dd> <dd>2 - SGT
            (Sverhgabaritnyi tovar)</dd> <dd>3 - KGT (Krupnogabaritnyi tovar). Ne
            ispolzuetsa na dannyi moment.</dd> </dl>

            '
          enum:
            - 1
            - 2
            - 3
    OrderNew:
      type: object
      properties:
        id:
          type: integer
          format: int64
          nullable: false
          description: Identifikator sborohnogo zadania v Marketpleise
          example: 13833711
        rid:
          type: string
          nullable: false
          description: Identifikator sborohnogo zadania v sisteme Wildberries
          example: f884001e44e511edb8780242ac120002
        createdAt:
          type: string
          format: date-time
          nullable: false
          description: Data sozdania sborohnogo zadania (RFC3339)
          example: '2022-05-04T07:56:29Z'
        warehouseId:
          type: integer
          nullable: false
          description: Identifikator sklada prodavca, na kotoryi postupilo sborohnoe
            zadanie
          example: 658434
        offices:
          type: array
          nullable: true
