info:
  title: Opisanie API Kontenta
  version: '3.0'
  description: '

    <dl> <dt>Slovar sokrahenii:</dt> <dd>KT — kartohka tovara</dd> <dd>NM—- nomenklatura</dd>
    </dl> Ogranihenia po kolihestvu zaprosov: <dd>Dopuskaetsa maksimum 100 zaprosov
    v minutu na metody kontenta v celom.</dd>

    <br> Publihnoe API Kontenta sozdano dla sinhronizacii dannyh mehdu serverami Wildberries
    i serverami prodavcov. <br> Vy zagruhaete dannye na svoi nositeli, rabotaete s
    nimi na svoih mohnostah i sinhroniziruetes s nahimi serverami po mere neobhodimosti.
    <br> <code>Ne dopuskaetsa ispolzovanie API Kontenta v kahestve vnehnei bazy dannyh.
    Pri prevyhenii limitov na zaprosy dostup k API budet ogranihen.</code> <br> <br>
    <br>

    '
