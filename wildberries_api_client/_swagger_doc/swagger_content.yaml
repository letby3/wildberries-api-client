paths:
  /content/v2/cards/upload:
    servers:
      - url: https://suppliers-api.wildberries.ru
    post:
      tags:
        - Zagruzka
      summary: Sozdanie kartohki tovara
      description: "Sozdanie kartohki tovara proishodit asinhronno, pri otpravke zaprosa\
        \ na sozdanie kartohki vah zapros stanovitsa v ohered na sozdanie.\n\n\n\
        **Vnimanie**. Kartohka shitaetsa sozdannoi, esli sozdalas hota by odna nomenklatura\
        \ v nei. Esli vo vrema obrabotki zaprosa v oheredi vyavlautsa ohibki, to nomenklatura\
        \ shitaetsa ohibohnoi.\n\n\nKak sozdat kartohku:\n\n  1. Poluhite spisok\
        \ vseh kategorii s pomohu metoda `Roditelskie kategorii tovarov`\n  2. Poluhite\
        \ spisok dostupnyh predmetov (podkategorii) s pomohu metoda `Spisok predmetov\
        \ (podkategorii)`\n  3. Poluhite harakteristiki, kotorye mohno zadavat v\
        \ etom predmete (podkategorii), s pomohu metoda `harakteristiki predmeta\
        \ (podkategorii)`. Dla harakteristik cvet, Strana proizvodstva, Sezon, Stavka\
        \ NDS, TNVED ispolzuite znahenia iz razdela `Konfigurator`.\n  4. Otpravte\
        \ zapros. Esli otvet Uspehno (200), no kakie-to kartohki ne sozdalis, proverte\
        \ ohibki s pomohu metoda `Spisok nesozdannyh nomenklatur (NM) s ohibkami`.\n\
        \       \n\nV odnom zaprose mohno sozdat maksimum 100 kartohek (`imtID`)\
        \ i po 30 nomenklatur (`nmID`) v kahdoi.\n"
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                required:
                  - subjectID
                  - variants
                properties:
                  subjectID:
                    type: integer
                    description: ID predmeta
                  variants:
                    description: Massiv variantov tovara. V kahdoi KT mohet byt ne
                      bolee 30 variantov (NM)
                    type: array
                    items:
                      type: object
                      required:
                        - vendorCode
                      properties:
                        brand:
                          type: string
                          description: Brend
                        title:
                          type: string
                          description: Naimenovanie tovara
                        description:
                          type: string
                          description: Opisanie tovara
                        vendorCode:
                          type: string
                          description: Artikul prodavca
                        dimensions:
                          description: "Gabarity upakovki tovara. Ukazyvat v santimetrah\
                            \ dla lubogo tovara. \n<br> \nEsli ne ukazat strukturu\
                            \ dimensions v zaprose, to ona sgeneriruetsa sistemoi\
                            \ avtomatiheski s nulevymi znaheniami dliny, hiriny, vysoty\n"
                          type: object
                          properties:
                            length:
                              type: integer
                              description: Dlina
                            width:
                              type: integer
                              description: hirina
                            height:
                              type: integer
                              description: Vysota
                        sizes:
                          type: array
                          description: "Massiv s razmerami. <br> \nEsli dla razmernogo\
                            \ tovara (obuv, odehda i dr.) ne ukazat etot massiv,\
                            \ to sistemoi v kartohke on budet sgenerirovan avtomatiheski\
                            \ s `techSize` = \"A\" i `wbSize` = \"1\" i barkodom.\n"
                          items:
                            type: object
                            properties:
                              techSize:
                                type: string
                                description: Razmer tovara (XL, 45 i dr.)
                              wbSize:
                                type: string
                                description: Rossiiskii razmer tovara
                              price:
                                type: integer
                                description: cena tovara
                              skus:
                                type: array
                                items:
                                  type: string
                                description: Barkod. Esli ne ukazat, sgeneriruetsa
                                  sistemoi avtomatiheski.
                        characteristics:
                          type: array
                          description: Massiv harakteristik tovara
                          items:
                            type: object
                            required:
                              - id
                              - value
                            properties:
                              id:
                                type: integer
                                description: Identifikator harakteritiki
                              value:
                                description: Znahenie harakteristiki. Tip znahenia
                                  zavisit ot tipa harakteristiki
            examples:
              creatingOneCard:
                $ref: '#/components/examples/creatingOneCard'
              creatingMergedCards:
                $ref: '#/components/examples/creatingMergedCards'
              creatingGroupOfIndividualCards:
                $ref: '#/components/examples/creatingGroupOfIndividualCards'
      responses:
        200:
          description: Uspeh
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseCardCreate'
              example:
                data: null
                error: false
                errorText: ''
                additionalErrors: {}
        400:
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/responseBodyContentError400-2'
                  - $ref: '#/components/schemas/responseBodyContentError400-3'
              examples:
                InvalidRequestFormatContent:
                  $ref: '#/components/examples/InvalidRequestFormatContent'
                CardCreatedWithoutVendorCode:
                  $ref: '#/components/examples/CardCreatedWithoutVendorCode'
                CardsVendorCodeUsedInOtherCards:
                  $ref: '#/components/examples/CardsVendorCodeUsedInOtherCards'
                ThisCategoryDoesNotExist:
                  $ref: '#/components/examples/ThisCategoryDoesNotExist'
  /content/v2/cards/update:
    servers:
      - url: https://suppliers-api.wildberries.ru
    post:
      tags:
        - Zagruzka
      summary: Redaktirovanie KT
      description: 'Obnovlaet kartohku tovara. Dannye dla obnovlenia mohno poluhit
        s pomohu metoda [Spisok nomenklatur (NM)](./#tag/Prosmotr/paths/~1content~1v2~1get~1cards~1list/post)



        Nelza redaktirovat ili udalit barkody, no mohno dobavit barkod k suhestvuuhemu.
        Parametry `photos`, `video` i `tags` peredavat ne obazatelno, ih nelza
        redaktirovat ili udalat v etom metode.



        Esli otvet Uspehno (200), no kakie-to kartohki ne izmenilis, proverte ohibki
        s pomohu metoda `Spisok nesozdannyh nomenklatur (NM) s ohibkami`.



        V odnom zaprose mohno otredaktirovat maksimum 100 nomenklatur (`nmID`).

        '
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                required:
                  - nmID
                  - vendorCode
                  - sizes
                properties:
                  nmID:
                    type: integer
                    description: Artikul WB
                    required: true
                  vendorCode:
                    type: string
                    description: Artikul prodavca
                    required: true
                  brand:
                    type: string
                    description: Brend
                  title:
                    type: string
                    description: Naimenovanie tovara
                  description:
                    type: string
                    description: Opisanie tovara
                  dimensions:
                    description: 'Gabarity upakovki tovara. Ukazyvat v santimetrah
                      dla lubogo tovara.

                      '
                    type: object
                    properties:
                      length:
                        type: integer
                        description: Dlina
                      width:
                        type: integer
                        description: hirina
                      height:
                        type: integer
                        description: Vysota
                  characteristics:
                    description: harakteristiki tovara
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: ID harakteristiki
                        value:
                          description: Znahenie harakteristiki. Tip znahenia zavisit
                            ot tipa harakteristiki.
                  sizes:
                    type: array
                    required: true
                    description: "Massiv razmerov artikula. <br> Dla bezrazmernogo\
                      \ tovara vse ravno nuhno peredavat dannyi massiv bez parametrov\
                      \ (wbSize i techSize), no s barkodom.                      \
                      \    \n"
                    items:
                      type: object
                      properties:
                        chrtID:
                          type: integer
                          description: 'hislovoi identifikator razmera dla dannogo
                            artikula Wildberries

                            Obazatelen k zapolneniu dla suhestvuuhih razmerov.

                            Dla dobavlaemyh razmerov ne ukazyvaetsa.

                            '
                        techSize:
                          type: string
                          description: Razmer tovara (XL, S, 45 i dr.)
                        wbSize:
                          type: string
                          description: Rossiiskii razmer tovara
                        skus:
                          type: array
                          items:
                            type: string
                          description: Barkod
            example:
              - nmID: 11111111
                vendorCode: wbiz72wmro
                brand: ''
