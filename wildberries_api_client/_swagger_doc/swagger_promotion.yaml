info:
  title: Opisanie API Prodvihenie
  version: '2.20'
  description: 'Sinhronizacia dannyh iz bd proishodit raz v 3 minuty.  <br>Izmenenie
    statusa proishodit raz v 1 minutu. Vnutri etogo intervala budet sohraneno poslednee
    deistvie po izmeneniu statusa. <br>Izmenenie stavki proishodit raz v 30 sekund.
    Vnutri etogo intervala budet sohraneno poslednee deistvie po izmeneniu stavki.

    '
