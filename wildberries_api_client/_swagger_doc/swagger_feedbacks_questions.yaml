paths:
  /api/v1/questions/count-unanswered:
    servers:
      - url: https://feedbacks-api.wildberries.ru
      - url: https://feedbacks-api.wb.ru
    get:
      security:
        - HeaderApiKey: []
      summary: Neotvehennye voprosy
      description: Metod pozvolaet poluhit kolihestvo neotvehennyh voprosov za segodna
        i za vse vrema.
      tags:
        - Voprosy
      responses:
        200:
          description: Uspehno
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      countUnanswered:
                        type: integer
                        description: Kolihestvo neotvehennyh voprosov
                        example: 24
                      countUnansweredToday:
                        type: integer
                        description: Kolihestvo neotvehennyh voprosov za segodna
                        example: 0
                  error:
                    type: boolean
                    description: Est li ohibka
                    example: false
                  errorText:
                    type: string
                    description: Opisanie ohibki
                    example: ''
                  additionalErrors:
                    description: Dopolnitelnye ohibki
                    nullable: true
                    type: array
                    items:
                      type: string
                    example: null
        400:
          description: Ohibka peredannyh parametrov
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responsefeedbackErr'
              examples:
                FeedbackErr400:
                  $ref: '#/components/examples/FeedbackErr400'
        401:
          description: Ne avtorizovan
          content:
            application/json:
              schema:
                type: string
              examples:
                TokenMissing:
                  $ref: '#/components/examples/TokenMissing'
                TokenInvalid:
                  $ref: '#/components/examples/TokenInvalid'
                TokenNotFound:
                  $ref: '#/components/examples/TokenNotFound'
  /api/v1/new-feedbacks-questions:
    servers:
      - url: https://feedbacks-api.wildberries.ru
      - url: https://feedbacks-api.wb.ru
    get:
      security:
        - HeaderApiKey: []
      summary: Neprosmotrennye otzyvy i voprosy
      description: Metod otobrahaet informaciu o nalihii u prodavca neprosmotrennyh
        otzyvov i voprosov.
      tags:
        - Voprosy
      responses:
        200:
          description: Uspehno
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      hasNewQuestions:
                        type: boolean
                        description: Est li neprosmotrennye voprosy (`true` est,
                          `false` net)
                        example: true
                      hasNewFeedbacks:
                        type: boolean
                        description: Est li neprosmotrennye otzyvy (`true` est,
                          `false` net)
                        example: false
                  error:
                    type: boolean
                    description: Est li ohibka
                    example: false
                  errorText:
                    type: string
                    description: Opisanie ohibki
                    example: ''
                  additionalErrors:
                    description: Dopolnitelnye ohibki
                    nullable: true
                    type: array
                    items:
                      type: string
                    example: null
        401:
          description: Ne avtorizovan
          content:
            application/json:
              schema:
                type: string
              examples:
                TokenMissing:
                  $ref: '#/components/examples/TokenMissing'
                TokenInvalid:
                  $ref: '#/components/examples/TokenInvalid'
                TokenNotFound:
                  $ref: '#/components/examples/TokenNotFound'
        403:
          description: Ohibka avtorizacii
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responsefeedbackErr'
              examples:
                FeedbackErr403:
                  $ref: '#/components/examples/FeedbackErr403'
  /api/v1/questions/products/rating:
    servers:
      - url: https://feedbacks-api.wildberries.ru
      - url: https://feedbacks-api.wb.ru
    get:
      security:
        - HeaderApiKey: []
      summary: hasto sprahivaemye tovary
      description: Metod pozvolaet poluhit tovary, pro kotorye hahe vsego sprahivaut.
      tags:
        - Voprosy
      parameters:
        - name: size
          in: query
          description: Kolihestvo zaprahivaemyh tovarov (max. 100)
          schema:
            type: integer
            example: 1
          required: true
      responses:
        200:
          description: Uspehno
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      products:
                        description: Massiv struktur tovarov
                        type: array
                        items:
                          type: object
                          properties:
                            nmId:
                              type: integer
                              description: Artikul WB
                              example: 21573649
                            imtId:
                              type: integer
                              description: Identifikator kartohki tovara
                              example: 15384080
                            productName:
                              type: string
                              description: Nazvanie tovara
                              example: hehol dla telefona iPhone 11
                            brandName:
                              type: string
                              description: Brend tovara
                              example: Case
                            questionsCount:
                              type: string
                              description: Kolihestvo voprosov
                              example: 11
                  error:
                    type: boolean
                    description: Est li ohibka
                    example: false
                  errorText:
                    type: string
                    description: Opisanie ohibki
                    example: ''
                  additionalErrors:
                    description: Dopolnitelnye ohibki
                    nullable: true
                    type: array
                    items:
                      type: string
                    example: null
        400:
          description: Ohibka peredannyh parametrov
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responsefeedbackErr'
              examples:
                FeedbackErr400:
                  $ref: '#/components/examples/FeedbackErr400'
        401:
          description: Ne avtorizovan
          content:
            application/json:
              schema:
                type: string
              examples:
                TokenMissing:
                  $ref: '#/components/examples/TokenMissing'
                TokenInvalid:
                  $ref: '#/components/examples/TokenInvalid'
                TokenNotFound:
                  $ref: '#/components/examples/TokenNotFound'
        403:
          description: Ohibka avtorizacii
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responsefeedbackErr'
              examples:
                FeedbackErr400:
                  $ref: '#/components/examples/FeedbackErr403'
  /api/v1/questions:
    servers:
      - url: https://feedbacks-api.wildberries.ru
      - url: https://feedbacks-api.wb.ru
    get:
      security:
        - HeaderApiKey: []
      summary: Spisok voprosov
      description: 'Metod pozvolaet poluhit spisok voprosov po zadannym parametram
        s paginaciei i sortirovkoi.<br> Za odin zapros mohno poluhit 10 000 voprosov,
        maksimum.

        '
      tags:
        - Voprosy
      parameters:
        - name: isAnswered
          in: query
          description: 'Otvehennye voprosy (`true`) ili neotvehennye voprosy(`false`)

            '
          schema:
            type: boolean
          required: true
        - name: nmId
          in: query
          description: Artikul WB
          schema:
            type: integer
        - name: take
          in: query
          description: 'Kolihestvo zaprahivaemyh voprosov (maksimalno dopustimoe
            znahenie dla parametra - 10 000,  pri etom summa znahenii parametrov `take`
            i `skip` ne dolhna prevyhat 10 000)

            '
          schema:
            type: integer
          required: true
        - name: skip
          in: query
          description: 'Kolihestvo voprosov dla propuska (maksimalno dopustimoe znahenie
            dla parametra - 10 000,  pri etom summa znahenii parametrov `take` i `skip`
            ne dolhna prevyhat 10 000)

            '
          schema:
            type: integer
          required: true
        - name: order
          in: query
          description: Sortirovka voprosov po date (`dateAsc`/`dateDesc`)
          schema:
            type: string
        - name: dateFrom
          in: query
          description: Data nahala perioda v formate Unix timestamp
          schema:
            type: integer
            example: 1688465092
        - name: dateTo
          in: query
          description: Data konca perioda v formate Unix timestamp
          schema:
            type: integer
            example: 1688465092
      responses:
        200:
          description: Uspehno
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      countUnanswered:
                        type: integer
                        description: Kolihestvo neobrabotannyh voprosov
                      countArchive:
                        type: integer
                        description: Kolihestvo obrabotannyh voprosov
                      questions:
                        description: Massiv struktur voprosov
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              description: id voprosa
                            text:
                              type: string
                              description: Tekst voprosa
                            createdDate:
                              type: string
                              format: date-time
                              description: Data i vrema sozdania voprosa
                            state:
                              type: string
                              description: '<dt>Status voprosa:</dt> <dd>`none` -
                                vopros otklonen prodavcom (takoi vopros ne otobrahaetsa
                                na portale pokupatelei)</dd> <dd>`wbRu` - otvet predostavlen,
                                vopros otobrahaetsa na saite pokupatelei</dd> <dd>`suppliersPortalSynch`
                                - novyi vopros</dd>

                                '
                            answer:
                              description: Struktura otveta
                              type: object
                              properties:
                                text:
                                  type: string
                                  description: Tekst otveta
                                editable:
                                  type: boolean
                                  description: Mohno li otredaktirovat otvet (`false`
                                    - nelza, `true` - mohno)
                                createDate:
                                  type: string
                                  format: date-time
                                  description: Data i vrema sozdania otveta
                            productDetails:
                              type: object
                              description: Struktura tovara
                              properties:
                                nmId:
                                  type: integer
                                  description: Artikul WB
                                imtId:
                                  type: integer
                                  description: Identifikator kartohki tovara
                                productName:
                                  type: string
                                  description: Nazvanie tovara
                                supplierArticle:
                                  type: string
                                  description: Artikul prodavca
                                supplierName:
                                  type: string
                                  description: Ima prodavca
                                brandName:
                                  type: string
                                  description: Nazvanie brenda
                            wasViewed:
                              type: boolean
                              description: Prosmotren li vopros
                  error:
                    type: boolean
                    description: Est li ohibka
                    example: false
                  errorText:
                    type: string
                    description: Opisanie ohibki
                    example: ''
                  additionalErrors:
                    description: Dopolnitelnye ohibki
                    nullable: true
                    type: array
                    items:
                      type: string
              example:
                data:
                  countUnanswered: 24
                  countArchive: 508
                  questions:
                    - id: 2ncBtX4B9I0UHoornoqG
                      text: Tekst voprosa
                      createdDate: '2022-02-01T11:18:08.769513469Z'
                      state: suppliersPortalSynch
