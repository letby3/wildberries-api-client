          type: object
          nullable: true
        error: true
        errorText: Invalid currency
    InvalidQueryParams:
      description: Nepravilnye parametry zaprosa
      value:
        data:
          type: object
          nullable: true
        error: true
        errorText: Invalid query params
    GoodsNumberLimitExceeded:
