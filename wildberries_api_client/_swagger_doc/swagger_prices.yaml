        ne mogut byt pustymi odnovremenno
      items:
        $ref: '#/components/schemas/Good'
    Good:
      type: object
      required:
        - nmID
      properties:
        nmID:
          type: integer
          example: 123
          description: Artikul Wildberries
          required: true
        price:
          type: integer
          example: 999
          description: 'cena. Valutu mohno poluhit s pomohu metoda [Poluhenie spiska
            tovarov po artikulam](./#tag/Spiski-tovarov/paths/~1api~1v2~1list~1goods~1filter/get),
            pole `currencyIsoCode4217`

            '
        discount:
          type: integer
          example: 30
          description: Skidka, %
    SizeGoodsBody:
      description: Razmery i ceny dla nih. Maksimum 1 000 razmerov
      type: array
      items:
        $ref: '#/components/schemas/SizeGoodReq'
    SizeGoodReq:
      type: object
      required:
        - nmID
        - sizeID
        - price
      properties:
        nmID:
          type: integer
          example: 123
          description: Artikul Wildberries
        sizeID:
          type: integer
          example: 98989887
          description: ID razmera. Mohno poluhit s pomohu metoda [Poluhenie spiska
            tovarov po artikulam](./#tag/Spiski-tovarov/paths/~1api~1v2~1list~1goods~1filter/get),
            pole `sizeID`. V metodah kontenta eto pole `chrtID`
        price:
          type: integer
          example: 999
          description: cena. Valutu mohno poluhit s pomohu metoda [Poluhenie spiska
            tovarov po artikulam](./#tag/Spiski-tovarov/paths/~1api~1v2~1list~1goods~1filter/get),
            pole `currencyIsoCode4217`
    GoodsList:
      type: object
      description: Razmery tovara
      properties:
        nmID:
          type: integer
          description: Artikul Wildberries
          example: 98486
        vendorCode:
          type: string
          description: Artikul prodavca
          example: '07326060'
        sizes:
          type: array
          description: Razmer
          items:
            type: object
            properties:
              sizeID:
                type: integer
                description: ID razmera. V metodah kontenta eto pole `chrtID`
                format: int64
                example: 3123515574
              price:
                type: integer
                description: cena
                example: 500
              discountedPrice:
                type: integer
                description: cena so skidkoi
                example: 350
              techSizeName:
                description: Razmer tovara
                type: string
                example: 42
        currencyIsoCode4217:
          type: string
          description: Valuta, po standartu ISO 4217
          example: RUB
        discount:
          type: integer
          description: Skidka, %
          example: 30
        editableSizePrice:
          description: 'Mohno li ustanavlivat ceny otdelno dla raznyh razmerov:
            `true` — mohno, `false` — nelza. Eta vozmohnost zavisit ot kategorii
            tovara

            '
          type: boolean
          example: true
    SizeGood:
      type: object
      description: Informacia o razmere
      properties:
        nmID:
          type: integer
          example: 123
          description: Artikul Wildberries
        sizeID:
          description: ID razmera. Mohno poluhit s pomohu metoda [Poluhenie spiska
            tovarov po artikulam](./#tag/Spiski-tovarov/paths/~1api~1v2~1list~1goods~1filter/get),
            pole `sizeID`. V metodah kontenta eto pole `chrtID`
          type: integer
          example: 98989887
        vendorCode:
          type: string
          example: '34552332'
          description: Artikul prodavca
        price:
          type: integer
          example: 25000
          description: cena
        currencyIsoCode4217:
          type: string
          description: Valuta, po standartu ISO 4217
          example: RUB
        discountedPrice:
          type: integer
          example: 14250
          description: cena so skidkoi
        discount:
          description: Skidka, %
          type: integer
          example: 43
        techSizeName:
          description: Razmer tovara
          type: string
          example: 42
        editableSizePrice:
          description: 'Mohno li ustanavlivat ceny otdelno dla raznyh razmerov,
            vsegda `true`. Eta vozmohnost zavisit ot kategorii tovara

            '
          type: boolean
          example: true
    GoodBufferHistory:
      type: object
      properties:
        nmID:
          type: integer
          example: 544833232
          description: Artikul Wildberries
        vendorCode:
          type: string
          example: '34552332'
          description: Artikul prodavca
        sizeID:
          type: integer
          example: 54483342
          description: ID razmera. V metodah kontenta eto pole `chrtID`
        techSizeName:
          type: string
          example: XXL
          description: Razmer
        price:
          type: integer
          example: 1500
          description: cena
        currencyIsoCode4217:
          type: string
          example: RUB
          description: Valuta, po standartu ISO 4217
        discount:
