openapi: 3.0.1
info:
  title: API cen i skidok
  description: 'S pomohu etih metodov mohno ustanavlivat ceny i skidki. Maksimum —
    10 zaprosov za 6 sekund summarno dla vseh metodov.

    '
x-tagGroups:
  - name: ceny i Skidki
    tags:
      - Ustanovka cen i skidok
      - Sostoania zagruzok
      - Spiski tovarov
  - name: Ustarevhie metody
    tags:
      - ceny
      - Promokody i skidki
tags:
  - name: Ustanovka cen i skidok
    description: Proveraite statusy obnovlenii s pomohu metodov iz razdela [Sostoania
      zagruzok](./#tag/Sostoyaniya-zagruzok). U metodov mohet byt otvet Uspehno (200),
      dahe esli ne obnovilis dannye u kakih-to tovarov ili razmerov (naprimer, iz-za
      slihkom nizkoi ceny ili skidki)
  - name: ceny
  - name: Sostoania zagruzok
    description: "Kogda vy obnovlaete ceny ili skidki, dannye po kakim-to tovaram\
      \ mogut ne obnovitsa. Naprimer, esli vy peredali nepravilnuu cenu ili skidku.\
      \ Proveraite status zagruzki s pomohu metoda [Sostoanie obrabotannoi zagruzki](./#tag/Istoriya-zagruzok/paths/~1api~1v2~1history~1tasks/get).\n\
      Statusy zagruzki:\n\n  * `3` — obrabotana, v tovarah net ohibok, ceny i skidki\
      \ obnovilis.\n  * `4` — otmenena.\n  * `5` — obrabotana, no v tovarah est\
      \ ohibki. Dla tovarov bez ohibok ceny i skidki obnovilis, a ohibki v ostalnyh\
      \ tovarah mohno poluhit s pomohu metoda [Detalizacia obrabotannoi zagruzki](./#tag/Sostoyaniya-zagruzok/paths/~1api~1v2~1history~1goods~1task/get).\n\
      \  * `6` — obrabotana, no vo vseh tovarah est ohibki. Ih tohe mohno poluhit\
      \ s pomohu metoda [Detalizacia obrabotannoi zagruzki](#tag/Sostoyaniya-zagruzok/paths/~1api~1v2~1history~1goods~1task/get).\n\
      \n\nEsli vy zadaete ceny i skidki [v lihnom kabinete, v kalendare akcii](https://seller.wildberries.ru/dp-promo-calendar),\
      \ zagruzka s takimi tovarami popadaet v obrabotku. ceny i skidki izmenatsa k\
      \ nahalu akcii.\n\nU takoi zagruzki status `1`, a poluhit informaciu pro nee\
      \ mohno s pomohu metodov [Detalizacia neobrabotannoi zagruzki](./#tag/Istoriya-zagruzok/paths/~1api~1v2~1buffer~1goods~1task/get)\
      \ i [Sostoanie neobrabotannoi zagruzki](#tag/Istoriya-zagruzok/paths/~1api~1v2~1buffer~1tasks/get)\n\
      <blockquote class=\"spoiler\">\n  <p class=\"descr\">U zagruzki ne mohet byt\
      \ statusa <code>2</code>.</p>\n</blockquote>\n"
security:
  - HeaderApiKey: []
components:
  securitySchemes:
    HeaderApiKey:
      type: apiKey
      name: Authorization
      in: header
  schemas:
    ResponseError:
      type: object
      properties:
        errors:
          type: string
        error_code:
          type: integer
    Successful:
      type: object
      properties:
        uploadId:
          description: ID zagruzki
          type: string
    TaskAlreadyExistsError:
      type: object
      properties:
        data:
          type: object
          properties:
            id:
              description: ID zagruzki
              type: integer
            alreadyExists:
              description: 'Flag dublirovania zagruzki: `true` — takaa zagruzka uhe
                est

                '
              type: boolean
        error:
          description: Flag ohibki
          type: boolean
        errorText:
          description: Tekst ohibki
          type: string
    TaskCreated:
      type: object
      properties:
        data:
          type: object
          properties:
            id:
              type: integer
              description: ID zagruzki
            alreadyExists:
              type: boolean
              description: 'Flag dublirovania zagruzki: `true` — takaa zagruzka uhe
                est

                '
              example: false
        error:
          description: Flag ohibki
          type: boolean
          example: false
        errorText:
          description: Tekst ohibki
          type: string
          example: ''
