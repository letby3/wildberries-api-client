          type: string
          example: null
          description: Tekst ohibki
    GoodHistory:
      type: object
      properties:
        nmID:
          type: integer
          example: 544833232
          description: Artikul Wildberries
        vendorCode:
          type: string
          example: '34552332'
          description: Artikul prodavca
        sizeID:
          type: integer
          example: 54483342
          description: ID razmera. V metodah kontenta eto pole `chrtID`
        techSizeName:
          type: string
          example: 42
          description: Razmer
        price:
          type: integer
          example: 1500
          description: cena
        currencyIsoCode4217:
          type: string
          example: RUB
          description: Valuta, po standartu ISO 4217
        discount:
          type: integer
          example: 25
          description: Skidka, %
        status:
          $ref: '#/components/schemas/GoodStatus'
        errorText:
          type: string
          example: ''
          description: Tekst ohibki
    SupplierTaskMetadata:
      properties:
        uploadID:
          type: integer
          example: 395643565
          description: ID zagruzki
        status:
