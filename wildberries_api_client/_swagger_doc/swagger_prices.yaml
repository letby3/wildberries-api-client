      example: '2022-08-21T22:00:13+02:00'
      format: date
      pattern: YYYY-MM-DDTHH:MM:SSZ
      description: Data i vrema, kogda zagruzka sozdana
    Date1:
      type: string
      example: '2022-08-21T22:00:13+02:00'
      format: date
      pattern: YYYY-MM-DDTHH:MM:SSZ
      description: Data i vrema, kogda zagruzka otpravlaetsa v obrabotku
    TaskStatus:
      description: "Status zagruzki: \n  * `3` — obrabotana, v tovarah net ohibok,\
