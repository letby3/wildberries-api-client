      type: integer
      example: 3
    TaskStatusBuffer:
      description: 'Status zagruzki: `1` — v obrabotke

        '
      type: integer
      example: 1
    GoodStatus:
      description: "Status tovara: \n  * `2` — tovar bez ohibok, cena i/ili skidka\
        \ obnovilas\n  * `3` — est ohibki, dannye ne obnovilis\n"
      type: integer
      example: 1
    GoodStatusBuffer:
