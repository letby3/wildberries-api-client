      summary: Sozdanie zadania na generaciu otheta
      description: "Metod pozvolaet sozdavat zadanie na generaciu neobhodimogo otheta.\
        \ <br> <br> <b>Detali poluhenia otheta o platnom hranenii:</b>   <br> Maksimalnyi\
        \ diapazon dat - 8 dnei. <br> Za odin zapros poluhit othet mohno tolko v\
        \ tom sluhae, esli razmer ego ne prevyhaet 50 mb. Esli razmer otheta bolhe,\
        \ to vospolzuites parametrami <code>diviser</code> i <code>remainder</code>,\
        \ htoby poluhit othet po hastam.<br> Ponat, hto razmer otheta prevyhaet\
        \ 50 mb, mohno proveriv status zadania. V otvete budet soderhatsa stroka\
        \ \"report max bytes error\". \nMaksimum 1 zapros v minutu\n"
