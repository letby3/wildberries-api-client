openapi: 3.0.1
info:
  title: Opisanie API Statistiki
  version: '2.18'
  description: 'S pomohu etih metodov mohno poluhit othety.

    '
security:
  - HeaderApiKey: []
x-tags:
  - name: Statistika
    description: 'Metody statistiki <br><b>Limit po zaprosam:</b> odin zapros odnogo
      metoda v minutu. <br><br> <a href="../../excel_save/ru/index.html">Instrukcia:
      Sohranenie statistiki v Excel</a>

      '
  - name: Otlohennaa generacia
    deprecated: true
    description: "V dannom razdele opisan process poluhenia othetov sposobom otlohennoi\
      \ generacii.<br>  <br> `Dla avtorizacii ispolzuite token s tipom Statistika,\
      \ bez flaga \"Tolko na htenie\".`<br>  <br> Dla kahdogo metoda dopuskaetsa\
      \ ne bolee 1 zaprosa v minutu.   <br>  `Vahno!`Na dannyi moment dostupna generacia\
      \ tolko otheta o platnom hranenii.        <br> <br>  Poradok poluhenia otheta:\
      \ <ol>\n  <li> Dla nahala neobhodimo sozdat zadanie na generaciu otheta. <br>Otpravte\
      \ zapros s neobhodimym tipom otheta na <b>POST /api/v1/delayed-gen/tasks/create</b>\n\
      \      <br>\n      V otvete, v pole <b>taskId</b> vernetsa nomer zadania.\n\
      \  </li>\n  <li>\n    Teper neobhodimo dohdatsa vypolnenia zadnia na generaciu\
      \ otheta. \n    <br> S pomohu metoda <b>GET /api/v1/delayed-gen/tasks</b> Vy\
      \ mohete otslehivat status zadania. \n    <br>\n    Kogda zadanie poluhit status\
      \ <code>done</code>, mohno perehodit k poslednemu punktu.\n  </li>\n  <li>\n\
      \    Poluhite othet s pomohu metoda <b>GET /api/v1/delayed-gen/tasks/download</b>\n\
      \    <br> Opisanie polei nahoditsa v razdele dokumentacii Othety.\n    <br>\
      \ Sgenerirovannyi othet hranitsa 2 hasa, posle hego avtomatiheski udalaetsa.\n\
      \  </li>\n</ol>\n"
components:
  securitySchemes:
    HeaderApiKey:
      type: apiKey
      name: Authorization
      in: header
  responses:
    200SuccessDownloadedFiles:
      description: Uspehno
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '#/components/schemas/ResponsePaidStorage'
    400BadRequest:
      description: Nepravilnyi zapros
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    429TooManyRequests:
      description: Slihkom mnogo zaprosov
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    500InternalError:
      description: Vnutrennaa ohibka servisa
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    404EntityNotFound:
      description: Takoi adres ne naiden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
