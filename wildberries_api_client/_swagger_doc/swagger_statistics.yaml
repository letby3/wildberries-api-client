    servers:
      - url: https://statistics-api.wildberries.ru/
    get:
      security:
        - HeaderApiKey: []
      summary: Othet o prodahah po realizacii
      description: 'Detalizacia k othetu realizacii.  <br> V othete dostupny dannye
        za poslednie 3 mesaca. <br> V sluhae otsutstvia dannyh za ukazannyi period
        metod vernet `null`. <br> Tehniheskii pereryv v rabote metoda: kahdyi ponedelnik
        s 3:00 do 16:00. <br> <a href="../../excel_save/ru/index.html">Instrukcia:
        Sohranenie statistiki v Excel</a> <br> Maksimum 1 zapros v minutu

        '
      tags:
        - Statistika
      parameters:
        - name: dateFrom
          in: query
          schema:
            type: string
            format: RFC3339
          required: true
          description: 'Nahalnaa data otheta.<br> Data v formate RFC3339. Mohno peredat
            datu ili datu so vremenem.  Vrema mohno ukazyvat s tohnostu do sekund
            ili millisekund. <br> Vrema peredaetsa v hasovom poase Msk (UTC+3). <br>Primery:
            <ul> <li> `2019-06-20` <li> `2019-06-20T23:59:59` <li> `2019-06-20T00:00:00.12345`
            <li> `2017-03-25T00:00:00` </ul>

            '
        - in: query
          name: limit
          schema:
            type: integer
            default: 100000
          required: false
          description: Maksimalnoe kolihestvo strok otheta, vozvrahaemyh metodom.
            Ne mohet byt bolee 100000.
        - in: query
          name: dateTo
          schema:
            type: string
            format: date
          required: true
          description: Konehnaa data otheta
        - in: query
          name: rrdid
          schema:
            type: integer
          required: false
          description: "Unikalnyi identifikator stroki otheta. Neobhodim dla poluhenia\
            \ otheta hastami. \n<br>\nZagruzku otheta nuhno nahinat s `rrdid = 0`\
            \ i pri posleduuhih vyzovah API peredavat v zaprose znahenie `rrd_id`\
            \ iz poslednei stroki, poluhennoi v rezultate predyduhego vyzova. \n\
            <br>\nTakim obrazom dla zagruzki odnogo otheta mohet ponadobitsa vyzyvat\
            \ API do teh por, poka kolihestvo vozvrahaemyh strok ne stanet ravnym\
            \ nulu.\n"
      responses:
        200:
          description: Spisok realizovannyh pozicii
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DetailReportItem'
        401:
