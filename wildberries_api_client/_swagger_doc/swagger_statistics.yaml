      description: 'Esli parametr `flag=0` (ili ne ukazan v stroke zaprosa), pri vyzove
        API vozvrahautsa dannye,  u kotoryh znahenie pola `lastChangeDate` (data vrema
        obnovlenia informacii v servise) bolhe ili ravno peredannomu  znaheniu parametra
        `dateFrom`.  Pri etom kolihestvo vozvrahennyh strok dannyh variruetsa v intervale
        ot 0 do primerno 100 000. <br> Esli parametr `flag=1`, to budet vygruhena
        informacia obo vseh zakazah ili prodahah s datoi,  ravnoi peredannomu parametru
        `dateFrom` (v dannom sluhae vrema v date znahenia ne imeet).  Pri etom kolihestvo
        vozvrahennyh strok dannyh budet ravno kolihestvu vseh zakazov ili prodah,  sdelannyh
        v ukazannuu datu, peredannuu v parametre `dateFrom`.

        '
