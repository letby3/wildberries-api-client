  - name: Platnoe hranenie
    description: "htoby poluhit othet:\n\n  1. Sozdaite ego s pomohu metoda [Sozdat\
      \ othet](./#tag/Otchyot-o-platnom-hranenii/paths/~1api~1v1~1delayed-gen~1paid_storage/get).\n\
      \  2. Dohdites, kogda othet budet gotov. Gotovnost mohno uznat s pomohu\
      \ metoda [Proverit status](./#tag/Otchyot-o-platnom-hranenii/paths/~1api~1v1~1%7Btask_type%7D~1tasks~1%7Btask_id%7D~1status/get).\
      \ Gotovyi othet hranitsa 2 hasa, posle ego nelza budet zagruzit.\n  3. Zagruzite\
      \ othet s pomohu metoda [Poluhit othet](./#tag/Otchyot-o-platnom-hranenii/paths/~1api~1v1~1%7Btask_type%7D~1tasks~1%7Btask_id%7D~1download/get).\n"
  - name: Othety po uderhaniam
