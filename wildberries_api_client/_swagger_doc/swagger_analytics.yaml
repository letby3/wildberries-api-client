  /api/v1/paid_storage:
    servers:
      - url: https://seller-analytics-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      tags:
        - Platnoe hranenie
      summary: Sozdat othet
      description: 'Sozdaet zadanie na generaciu otheta. Mohno poluhit othet maksimum
        za 8 dnei.

        Maksimum 1 zapros v minutu

        '
      parameters:
        - name: dateFrom
          in: query
          schema:
            type: string
            example: '2022-01-01'
          description: "Nahalo othetnogo perioda v formate RFC3339. Mohno peredat\
            \ datu ili datu so vremenem. Primery:\n\n  * `2019-06-20`\n  * `2019-06-20T23:59:59`\n\
            \  * `2019-06-20T00:00:00.12345`\n  * `2017-03-25T00:00:00`\n</ul>\n"
        - name: dateTo
          in: query
          schema:
            type: string
            example: '2022-01-09'
          description: "Konec othetnogo perioda v formate RFC3339. Mohno peredat\
            \ datu ili datu so vremenem. Primery:\n\n  * `2019-06-20`\n  * `2019-06-20T23:59:59`\n\
            \  * `2019-06-20T00:00:00.12345`\n  * `2017-03-25T00:00:00`\n"
      responses:
        200:
          description: Uspehno
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateTaskResponse'
              examples:
                CreateResponseData:
                  $ref: '#/components/examples/CreateResponseData'
        400:
          description: Nepravilnyi zapros
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                errors:
                  - dateTo should be greater dateFrom
        404:
          $ref: '#/components/responses/NotFound'
        429:
          description: Slihkom mnogo zaprosov
        500:
          $ref: '#/components/responses/500InternalError'
