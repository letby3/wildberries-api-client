openapi: 3.0.1
info:
  title: Opisanie API Analitika
  version: '2.18'
  description: "**Servis predostavlaet publihnyi API dla poluhenia analitiheskih dannyh.**\n\
    \      \n  Analitiheskie dannye v istohnike hranatsa za poslednii god, pri vybore\
    \ daty nahala perioda ranee hem god nazad, budet\n  vozvrahatsa ohibka, takim\
    \ obrazom maksimalnoe kol-vo dnei v agregaciah — 365.\n\nTakhe v dannyh, gde\
    \ predostavlaetsa informacia po predyduhemu periodu:\n  1. V `previousPeriod`\
    \ dannye za takoi he period, hto i v `selectedPeriod`.\n  2. Esli data nahala\
    \ `previousPeriod`\nranee, hem god nazad ot tekuhei daty, ona budet privedena\
    \ k vidu:\n  \n  `previousPeriod.start = tekuhaa data - 365 dnei.`\n\n#### Taimzony\n\
    \nFormat IANA, aktualnyi spisok mohno posmotret [zdes](https://nodatime.org/TimeZones).\n\
    <br>\n<br>\n<br>\n"
security:
  - HeaderApiKey: []
x-tagGroups:
  - name: Analitika prodavca
